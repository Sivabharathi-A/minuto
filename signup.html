<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | MINUTO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .auth-container h2 {
      margin-bottom: 20px;
    }
    .auth-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .auth-container button {
      width: 100%;
      padding: 10px;
      background: #ff4d4d;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .auth-container button:hover {
      background: #e63b3b;
    }
    .auth-container p {
      margin-top: 15px;
    }
    .auth-container a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create Your MINUTO Account</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit"><a href="index.html">Sign up</a></button>
    </form>
    <p>Already have an account? <a href="login.html" style="color: black;">Login</a></p>
  </div>
</body>
</html>
